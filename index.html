        <span class="logo">
            ON-Tech
            <!-- <img src="./image/logo/Beztytułu.png" alt=""> -->
        </span>
        <ul>
            <li class="mark"><a href="#HOME">HOME</a></li>
            <li class="mark"><a href="#CLASSIC">CLASSIC</a></li>
            <li class="mark"><a href="#SOFT-LINE">SOFT LINE</a></li>
            <li class="mark"><a href="#CONTACT">KONTAKT</a></li>
        </ul>
        <button class="menu" onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))" aria-label="Main Menu">
            <svg width="100" height="100" viewBox="0 0 100 100">
              <path class="line line1" d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />

    <div class="container" id="HOME">
        <div class="description">
            <h1>Parapety aluminiowe <br> zewnętrzne</h1>
            <h2>Dystrybutor parapetów firmy Aluron</h2>
        </div>
    </div>
    <div class="classic-container" id="CLASSIC">
            <h2 class="section-tag">CLASSIC</h2>
        <div class="products">
            <img src="./image/classic/Classic.jpg" class="photo" alt="">
            <img src="./image/classic/Parapet_Classic.jpg" class="photo">
        </div>
        <h2 class="section-tag">Zaślepki</h2>
        <div class="slider">
            <img src="./image/classic/fasteners/Warstwa 10.png">
            <img src="./image/classic/fasteners/Warstwa 3.png">
            <img src="./image/classic/fasteners/Warstwa 4.png">
            <img src="./image/classic/fasteners/Warstwa 5.png">
            <img src="./image/classic/fasteners/Warstwa 6.png">
            <img src="./image/classic/fasteners/Warstwa 7.png">
            <img src="./image/classic/fasteners/Warstwa 8.png">
            <img src="./image/classic/fasteners/Warstwa 9.png">
        </div>
        <h2 class="section-tag">Łączniki</h2>
        <div class="photos-container" id="classic">
            <img src="./image/classic/plugs/Warstwa 1.png">
            <img src="./image/classic/plugs/Warstwa 2.png">
        </div>
    </div>
    <hr class="section-separator">
    <div class="soft-container" id="SOFT-LINE">
        <h2 class="section-tag">SOFT LINE</h2>
        <div class="products">
            <img src="./image/classic/Classic.jpg" class="photo" alt="huj">
            <img src="./image/classic/Parapet_Classic.jpg" class="photo">
        </div>
        <h2 class="section-tag">Zaślepki</h2>
        <div class="slider">
            <img src="./image/soft line/fasteners/Warstwa 1.png">
            <img src="./image/soft line/fasteners/Warstwa 2.png">
            <img src="./image/soft line/fasteners/Warstwa 3.png">
            <img src="./image/soft line/fasteners/Warstwa 4.png">
        </div>
        <h2 class="section-tag">Łączniki</h2>
        <div class="slider">
            <img src="./image/soft line/plugs/Warstwa 1.png">
            <img src="./image/soft line/plugs/Warstwa 2.png">
            <img src="./image/soft line/plugs/Warstwa 3.png">
            <img src="./image/soft line/plugs/Warstwa 4.png">
        </div>          
    </div>
    <div class="form-container" id="CONTACT">
        <div class="left">
            <h2>Poproś o bezpłatną wycenę</h2>
            <form id="contactform" action="
            https://formsubmit.io/send/biuro@on-tech.net.pl"
                method="POST">
                <input name="name" type="text" id="name" placeholder="Imię">
                <input name="email" type="email" id="email" placeholder="email">
                <textarea name="comment" id="comment" rows="3" 
                    placeholder="wiadomość"></textarea>
        
                <input name="_formsubmit_id" type="text" style="display:none">
        
            <input value="Submit" type="submit">
            </form>        
        </div>
        <div class="vertical-line"></div>
        <div class="right">
            <div class="inf">
                <span class="email">
                    <i class="fa-solid fa-envelope"></i>
                    biuro@on-tech.net.pl
                </span>
                <span class="call">
                    <i class="fa-solid fa-phone"></i>
                    +48 602 366 104
                </span>
            </div>
        </div>
    </div>
    <div class="hamburger-menu">
        <ul>
            <li class="mark"><a href="#HOME">HOME</a></li>
            <li class="mark"><a href="#CLASSIC">CLASSIC</a></li>
            <li class="mark"><a href="#SOFT-LINE">SOFT LINE</a></li>
            <li class="mark"><a href="#CONTACT">KONTAKT</a></li>
        </ul>
    </div>
